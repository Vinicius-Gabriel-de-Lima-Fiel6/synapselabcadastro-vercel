<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapseLab | Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow-bg"></div>
    <div class="container">
        <div class="header">
            <div class="logo-circle">ｧｪ</div>
            <h1>SynapseLab</h1>
            <p>SISTEMA DE ATIVAﾃﾃグ BIOTECNOLﾃ敵ICA</p>
        </div>

        <form id="checkout-form">
            <div class="section-title">01. DADOS DO ADMINISTRADOR</div>
            <div class="row">
                <input type="text" id="nome" placeholder="Nome Completo *" required>
                <input type="email" id="email" placeholder="E-mail de Acesso *" required>
            </div>
            <div class="row">
                <input type="text" id="cpf_cnpj" placeholder="CPF ou CNPJ *" required>
                <input type="text" id="whatsapp" placeholder="WhatsApp *" required>
            </div>

            <div class="section-title">02. SOBRE A INSTITUIﾃﾃグ</div>
            <input type="text" id="empresa" placeholder="Nome da Empresa/Laboratﾃｳrio *" required>
            <input type="password" id="senha" placeholder="Crie sua Senha Master *" required>

            <div class="section-title">03. CONFIGURAﾃﾃグ DE ACESSO</div>
            <select id="plano">
                <option value="Mensal">Assinatura Mensal</option>
                <option value="Semestral">Assinatura Semestral</option>
                <option value="Anual">Assinatura Anual</option>
            </select>

            <div class="payment-grid">
                <label class="pay-option">
                    <input type="radio" name="metodo" value="Cartﾃ｣o de Crﾃｩdito" checked>
                    <span>CARTﾃグ</span>
                </label>
                <label class="pay-option">
                    <input type="radio" name="metodo" value="PIX">
                    <span>PIX</span>
                </label>
                <label class="pay-option">
                    <input type="radio" name="metodo" value="Boleto">
                    <span>BOLETO</span>
                </label>
            </div>

            <div class="terms">
                <input type="checkbox" id="concordo" required>
                <label for="concordo">Declaro que li e aceito os Termos de Uso.</label>
            </div>

            <button type="submit" id="btn-submit">FINALIZAR E ATIVAR AGORA</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
