<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout SynapseLab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://i.ibb.co/6cKPZ5Pr/Gemini-Generated-Image-jes56ljes56ljes5.png" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-circle">
                <img src="https://via.placeholder.com/80?text=SL" alt="SynapseLab" id="logo-img">
            </div>
            <h1>Ativar Licença SynapseLab</h1>
            <p>Ambiente de Checkout Seguro</p>
            <div class="divider-glow"></div>
        </div>

        <form id="checkout-form">
            <div class="section-title">1. Dados do Administrador</div>
            <div class="row">
                <input type="text" id="nome" placeholder="Nome Completo *" required>
                <input type="email" id="email" placeholder="E-mail de Acesso *" required>
            </div>
            <div class="row">
                <input type="text" id="cpf_cnpj" placeholder="CPF ou CNPJ *" required>
                <input type="text" id="whatsapp" placeholder="WhatsApp *" required>
            </div>

            <div class="section-title">2. Sobre o Laboratório</div>
            <input type="text" id="empresa" placeholder="Nome da Instituição/Empresa *" required>
            <input type="password" id="senha" placeholder="Crie uma Senha Master *" required>

            <div class="divider"></div>
            
            <div class="section-title">3. Configuração do Plano</div>
            <select id="plano">
                <option value="Mensal">Plano Mensal</option>
                <option value="Semestral">Plano Semestral</option>
                <option value="Anual">Plano Anual</option>
            </select>

            <div class="payment-methods">
                <label class="radio-container">
                    <input type="radio" name="metodo" value="Cartão de Crédito" checked>
                    <span class="checkmark"></span> Cartão
                </label>
                <label class="radio-container">
                    <input type="radio" name="metodo" value="PIX">
                    <span class="checkmark"></span> PIX
                </label>
                <label class="radio-container">
                    <input type="radio" name="metodo" value="Boleto">
                    <span class="checkmark"></span> Boleto
                </label>
            </div>

            <div id="card-info">
                <input type="text" placeholder="0000 0000 0000 0000" maxlength="16">
                <div class="row">
                    <input type="text" placeholder="MM/AA">
                    <input type="text" placeholder="CVV">
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="concordo" required>
                <label for="concordo">Declaro que li e aceito os Termos de Uso.</label>
            </div>

            <button type="submit" id="btn-submit">FINALIZAR E ATIVAR AGORA</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
