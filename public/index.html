<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapseLab | Checkout Profissional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://i.ibb.co/6cKPZ5Pr/Gemini-Generated-Image-jes56ljes56ljes5.png" rel="stylesheet">
</head>
<body>
    <div class="checkout-card">
        <div class="logo-container">
            <img src="https://i.ibb.co/6cKPZ5Pr/Gemini-Generated-Image-jes56ljes56ljes5.png" alt="LabSmartAI Logo"> 
            <h1>SynapseLab<span></span></h1>
        </div>

        <form id="formCadastro">
            <h3>1. Administrador</h3>
            <div class="input-row">
                <input type="text" id="nome" placeholder="Nome Completo *" required>
                <input type="email" id="email" placeholder="E-mail de Acesso *" required>
            </div>
            <div class="input-row">
                <input type="text" id="cpf" placeholder="CPF ou CNPJ *" required>
                <input type="text" id="whatsapp" placeholder="WhatsApp *" required>
            </div>

            <h3>2. Instituição</h3>
            <input type="text" id="empresa" placeholder="Nome da Empresa/Laboratório *" required>
            <input type="password" id="senha" placeholder="Senha Master de Acesso *" required>

            <h3>3. Assinatura</h3>
            <div class="input-row">
                <select id="plano">
                    <option value="Mensal">Plano Mensal</option>
                    <option value="Semestral">Plano Semestral</option>
                    <option value="Anual">Plano Anual</option>
                </select>
                <select id="metodo">
                    <option value="Cartão">Cartão de Crédito</option>
                    <option value="PIX">PIX</option>
                    <option value="Boleto">Boleto</option>
                </select>
            </div>

            <label style="font-size: 12px; color: #666; display: flex; align-items: center; gap: 8px; margin-top: 15px;">
                <input type="checkbox" required style="width: auto; margin: 0;"> Aceito os termos de licença e uso.
            </label>

            <button type="submit" class="btn-activate" id="btnSubmit">Finalizar e Ativar Agora</button>
        </form>
    </div>

    <script>
        document.getElementById('formCadastro').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = "VALIDANDO LICENÇA...";

            const payload = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                whatsapp: document.getElementById('whatsapp').value,
                empresa: document.getElementById('empresa').value,
                senha: document.getElementById('senha').value,
                plano: document.getElementById('plano').value,
                metodo: document.getElementById('metodo').value
            };

            try {
                const res = await fetch('/api/cadastro', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                if (res.ok) {
                    alert("✨ Conta ativada com sucesso! Verifique seu e-mail.");
                    window.location.href = "https://ig.me/m/synapselab"; // Redireciona para seu Direct como bônus
                } else {
                    alert("Erro: " + data.error);
                }
            } catch (err) {
                alert("Erro crítico na ativação.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Finalizar e Ativar Agora";
            }
        };
    </script>
</body>
</html>
